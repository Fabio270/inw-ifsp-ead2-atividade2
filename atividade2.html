<body>
    <h1>Cadastro de dados de uma pessoa</h1>
    <form action="" method="post">
        <label for="nome">Nome: </label>
        <input name="nome" id="nome" type="text">
        <br><br>
        <label for="sobrenome">Sobrenome: </label>
        <input name="sobrenome" id="sobrenome" type="text">
        <br><br>
        <label for="datanascimento">Data de Nascimento</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="cor">Selecionar a cor do seu cabelo: </label>
        <input type="color" name="cor" id="cor">
        <br><br>
        <label for="tele">Digite o telefone de acordo com o formato: * </label>
        <input type="tel" name="telefone" id="tele" placeholder="(99)99999-9999" \([0-9]{2}\)[0-9]{5}-[0-9]{4}" required>
        <br><small>*Formato: (99)99999-9999</small><br><br>
        <input type="image" scr="red-submit-button.png" alt="Submit">
    </form>
</body>
